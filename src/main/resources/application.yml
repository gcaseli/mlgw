server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gatewatdb
    platform: postgres
    username: postgres
    password: admin
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialec
  application:
    name: mlgw
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html